<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatal Frame Februar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #8fa3b8;
            font-family: 'Cinzel', serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background-image: url('fatalframe.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            pointer-events: none;
            z-index: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15) 0px,
                    transparent 1px,
                    transparent 2px
                ),
                radial-gradient(circle at 50% 50%, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            pointer-events: none;
            z-index: 1;
            opacity: 0.7;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .container.visible {
            opacity: 1;
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 1.5s ease-out;
        }

        .start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-screen h1 {
            font-size: 6rem;
            margin-bottom: 80px;
        }

        h1 {
            text-align: center;
            font-size: 5rem;
            margin-bottom: 10px;
            color: #FFFFFF;
            text-shadow: 
                0 0 30px rgba(90, 141, 196, 0.9),
                0 0 60px rgba(90, 141, 196, 0.6),
                0 0 90px rgba(90, 141, 196, 0.4),
                0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 18px;
            font-weight: 700;
            animation: titleGlow 4s ease-in-out infinite alternate;
            text-transform: uppercase;
            padding-left: 18px;
        }

        @keyframes titleGlow {
            0% { 
                text-shadow: 
                    0 0 30px rgba(90, 141, 196, 0.8),
                    0 0 60px rgba(90, 141, 196, 0.5),
                    0 0 90px rgba(90, 141, 196, 0.3);
            }
            100% { 
                text-shadow: 
                    0 0 40px rgba(90, 141, 196, 1),
                    0 0 80px rgba(90, 141, 196, 0.7),
                    0 0 120px rgba(90, 141, 196, 0.5),
                    0 0 15px rgba(255, 255, 255, 0.4);
            }
        }

        .subtitle {
            text-align: center;
            font-size: 1.5rem;
            color: #6a7a8a;
            margin-bottom: 80px;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(90, 141, 196, 0.3);
        }

        .game-list {
            background: rgba(10, 15, 25, 0.6);
            border: 1px solid rgba(90, 141, 196, 0.3);
            padding: 40px;
            box-shadow: 
                0 0 40px rgba(90, 141, 196, 0.2),
                inset 0 0 60px rgba(0, 0, 0, 0.8);
        }

        .game-item {
            background: rgba(15, 20, 30, 0.5);
            border: 1px solid rgba(90, 141, 196, 0.2);
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.4s ease;
            position: relative;
        }

        .game-item:hover {
            background: rgba(20, 30, 45, 0.7);
            border-color: rgba(90, 141, 196, 0.5);
            box-shadow: 
                0 0 30px rgba(90, 141, 196, 0.3),
                inset 0 0 20px rgba(90, 141, 196, 0.1);
        }

        .game-item.completed {
            background: rgba(15, 30, 25, 0.4);
            border-color: rgba(90, 141, 196, 0.4);
            box-shadow: 0 0 20px rgba(90, 141, 196, 0.2);
        }

        .game-title {
            font-size: 1.4rem;
            color: #a0b8d0;
            text-shadow: 0 0 10px rgba(90, 141, 196, 0.5);
            letter-spacing: 3px;
            margin-bottom: 15px;
            display: block;
        }

        .game-item.completed .game-title {
            color: #5a8dc4;
            text-shadow: 0 0 15px rgba(90, 141, 196, 0.8);
        }

        .youtube-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: rgba(90, 141, 196, 0.15);
            border: 1px solid rgba(90, 141, 196, 0.4);
            color: #FF0000;
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(90, 141, 196, 0.5);
        }

        .youtube-link:hover {
            background: rgba(90, 141, 196, 0.25);
            box-shadow: 0 0 20px rgba(90, 141, 196, 0.4);
            border-color: rgba(90, 141, 196, 0.6);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .status-completed {
            background: rgba(90, 141, 196, 0.2);
            color: #5a8dc4;
            border: 1px solid rgba(90, 141, 196, 0.4);
            text-shadow: 0 0 10px rgba(90, 141, 196, 0.6);
        }

        .status-pending {
            background: rgba(60, 70, 90, 0.2);
            color: #7a8a9a;
            border: 1px solid rgba(90, 100, 120, 0.3);
        }

        .press-start {
            text-align: center;
            margin-top: 60px;
            font-size: 1.1rem;
            color: #6a7a8a;
            letter-spacing: 6px;
            text-transform: uppercase;
            animation: smoothPulse 2.5s ease-in-out infinite;
        }

        @keyframes smoothPulse {
            0%, 100% { 
                opacity: 1;
                text-shadow: 0 0 10px rgba(90, 141, 196, 0.5);
            }
            50% { 
                opacity: 0.4;
                text-shadow: 0 0 5px rgba(90, 141, 196, 0.2);
            }
        }

        .copyright {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #4a5a6a;
            letter-spacing: 3px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                letter-spacing: 10px;
                padding-left: 10px;
            }
            
            .subtitle {
                font-size: 1rem;
                letter-spacing: 4px;
            }
            
            .game-list {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <h1>Fatal Frame Februar</h1>
        <div class="press-start">Press Start Button</div>
    </div>

    <div class="container" id="mainContainer">
        <h1>Fatal Frame</h1>
        <div class="subtitle">Februar 2026</div>
        
        <div class="game-list" id="gameList">
            <!-- Games werden hier vom Script eingefügt -->
        </div>

        <div class="copyright">© H0llyLP 2026</div>
    </div>

    <script>
        // ============================================
        // HIER KANNST DU DIE SPIELE BEARBEITEN
        // ============================================
        const games = [
            {
                title: "Fatal Frame",
                completed: true,
                youtubeLink: "https://www.youtube.com/watch?v=oBpmO-TWUJU"
            },
            {
                title: "Fatal Frame II: Crimson Butterfly",
                completed: false,
                youtubeLink: ""
            },
            {
                title: "Fatal Frame III: The Tormented",
                completed: false,
                youtubeLink: ""
            },
            {
                title: "Fatal Frame: Mask of the Lunar Eclipse",
                completed: false,
                youtubeLink: ""
            },
            {
                title: "Fatal Frame: Maiden of Black Water",
                completed: false,
                youtubeLink: ""
            }
        ];
        // ============================================
        // ENDE DER BEARBEITBAREN SEKTION
        // ============================================

        function renderGames() {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '';

            games.forEach((game, index) => {
                const gameItem = document.createElement('div');
                gameItem.className = 'game-item' + (game.completed ? ' completed' : '');
                
                let html = `
                    <div class="game-title">${game.title}</div>
                `;

                if (game.completed) {
                    html += `<span class="status-badge status-completed">Abgeschlossen</span>`;
                    
                    if (game.youtubeLink) {
                        html += `<br><a href="${game.youtubeLink}" target="_blank" class="youtube-link">▶ Zum Video</a>`;
                    }
                } else {
                    html += `<span class="status-badge status-pending">Ausstehend</span>`;
                }

                gameItem.innerHTML = html;
                gameList.appendChild(gameItem);
            });
        }

        // Seite laden
        renderGames();

        // Start Screen Handler
        const startScreen = document.getElementById('startScreen');
        const mainContainer = document.getElementById('mainContainer');

        startScreen.addEventListener('click', function() {
            startScreen.classList.add('hidden');
            setTimeout(() => {
                mainContainer.classList.add('visible');
            }, 500);
        });
    </script>
</body>

</html>
